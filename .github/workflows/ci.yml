name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go:
    name: Go (format/lint/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/go

    steps:
      - name: Checkout
        # Pinned to commit SHA for v4.2.2 (recommended best practice)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go/go.mod
          cache: true

      - name: gofmt check
        run: test -z "$(gofmt -l .)"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.8.0
          working-directory: server/go
          args: --config .golangci.yml

      - name: go test
        run: go test ./...

  flutter:
    name: Flutter (analyze/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client/flutter

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: flutter pub get
        run: flutter pub get

      - name: flutter analyze
        run: flutter analyze

      - name: flutter test
        run: flutter test
