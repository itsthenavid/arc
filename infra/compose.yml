name: arc

x-default-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-default-restart: &default-restart
  restart: unless-stopped

services:
  postgres:
    image: postgres:16-alpine
    container_name: arc-postgres
    <<: *default-restart
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-arc}
      POSTGRES_USER: ${POSTGRES_USER:-arc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arc_dev_password}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "wal_compression=on"
      - "-c"
      - "log_min_duration_statement=250ms"
      - "-c"
      - "log_line_prefix=%m [%p] %u@%d "
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5433}:5432"
    volumes:
      - arc_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-arc} -d ${POSTGRES_DB:-arc}",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
    logging: *default-logging
    networks:
      - arc_net

  redis:
    image: redis:7-alpine
    container_name: arc-redis
    <<: *default-restart
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - arc_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 3s
    logging: *default-logging
    networks:
      - arc_net

  dev:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-24.04
    container_name: arc-dev
    <<: *default-restart
    working_dir: /workspaces/arc
    volumes:
      - ./:/workspaces/arc:cached
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ARC_DATABASE_URL: ${ARC_DATABASE_URL:-postgres://arc:arc_dev_password@postgres:5432/arc?sslmode=disable}
      ARC_REDIS_ADDR: ${ARC_REDIS_ADDR:-redis:6379}
      ARC_PASETO_V4_SECRET_KEY_HEX: ${ARC_PASETO_V4_SECRET_KEY_HEX:-}
      ARC_REQUIRE_TOKEN_HMAC: ${ARC_REQUIRE_TOKEN_HMAC:-false}
      ARC_TOKEN_HMAC_KEY: ${ARC_TOKEN_HMAC_KEY:-}
    logging: *default-logging
    networks:
      - arc_net

networks:
  arc_net:
    driver: bridge

volumes:
  arc_postgres_data:
  arc_redis_data:
